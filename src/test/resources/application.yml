application:
  security:
    token:
      secret-key: test-key
      expiration: 10000 # 10 seconds

server:
  port: 8090
  servlet.context-path: /api

spring:
  datasource:
    url: jdbc:h2:mem:test_db
    driver-class-name: org.h2.Driver
    initialization-mode: always
    data: classpath:/test-data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
