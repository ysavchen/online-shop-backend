security:
  token:
    secretKey: test-key
    expiration: 10000 # 10 seconds

server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:mem:test_db
    driver-class-name: org.h2.Driver
    initialization-mode: always
    data: classpath:/test-data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
